<div class="container mt-2 bg-danger p-3 text-BLACK" style="border-radius:30px;">
  <div class="container overflow-hidden mt-3">




    <header>
      <h3 class="=" contextmenu=" center text-light">Gestion de vuelos</h3>

    </header>

    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-success mb-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Nuevo
          </button>

          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header text-white font-monospace fw-bolder" style="background-color:mediumseagreen;">
                  <h5 class="modal-title" id="exampleModalLabel">Crear vuelo</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form id="formVuelo">

                    <div class="form-group">
                      <label for="nombre" class="col-form-label">Vuelo</label>
                      <input type="text" class="form-control" id="vuelo">
                    </div>
                    <div class="form-group">
                      <label for="nombre" class="col-form-label">Desde</label>
                      <input type="text" class="form-control" id="desde">
                    </div>
                    <div class="form-group">
                      <label for="nombre" class="col-form-label">Edad</label>
                      <input type="text" class="form-control" id="edad">
                    </div>
                    <div class="form-group">
                      <label for="nombre" class="col-form-label">Fecha vuelta</label>
                      <input type="text" class="form-control" id="fecha_vuelta">
                    </div>
                    <div class="form-group">
                      <label for="nombre" class="col-form-label">Clase vuelo</label>
                      <input type="text" class="form-control" id="clase_vuelo">
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                  <button type="button" class="btn btn-primary">Guardar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div style="background-color:#FFFFFF">
        <div class="row">
          <div class="col-lg-12">
            <div class="table-responsive">
              <table id="tablaVuelo" class="table-responsive table-striped table-bordered table-condensed" style="width:100%">
                <thead class="text center">
                  <tr>
                    <th>Id</th>
                    <th>Vuelo</th>
                    <th>Desde</th>
                    <th>Fecha salida</th>
                    <th>Fecha vuelta</th>
                    <th>Clase vuelo</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let i of cosas">
                    <td>{{i.nombre}}</td>
                    <td>{{i.edad}}</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>
                      <div>
                        <div class="brn-group">

                          <button type="button" class="btn btn-primary" data-bs-toggle="modal" [attr.data-bs-target]="'#'+i.nombre">
                            Editar
                          </button>

                          <!-- Modal -->
                          <div class="modal fade" id="{{i.nombre}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                              <div class="modal-content">
                                <div class="modal-header text-white font-monospace fw-bolder" style="background-color:mediumseagreen;">
                                  <h5 class="modal-title" id="exampleModalLabel">Editor de vuelo id: {{i.nombre}}</h5>
                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                  <form id="formVuelo">

                                    <div class="form-group">
                                      <label for="nombre" class="col-form-label">Vuelo</label>
                                      <input type="text" class="form-control" id="vuelo">
                                    </div>
                                    <div class="form-group">
                                      <label for="nombre" class="col-form-label">Desde</label>
                                      <input type="text" class="form-control" id="desde">
                                    </div>
                                    <div class="form-group">
                                      <label for="nombre" class="col-form-label">Fecha salida</label>
                                      <input type="text" class="form-control" id="fecha_salida">
                                    </div>
                                    <div class="form-group">
                                      <label for="nombre" class="col-form-label">Fecha vuelta</label>
                                      <input type="text" class="form-control" id="fecha_vuelta">
                                    </div>
                                    <div class="form-group">
                                      <label for="nombre" class="col-form-label">Clase vuelo</label>
                                      <input type="text" class="form-control" id="clase_vuelo">
                                    </div>
                                  </form>
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                  <button type="button" class="btn btn-primary">Save changes</button>
                                </div>
                              </div>
                            </div>
                          </div>


                          <button class="btn btn-danger btnBorrar">Borrar</button>
                        </div>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
