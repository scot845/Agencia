<div class="login-box">

    <img class="avatar" src="assets/Logo.png" alt="Logo agencia">
    <h1>Login</h1>
      <!--USERNAME-->
      <label for="usuario">Usuario</label>
      <input type="text" placeholder="Ingresa usuario">

      <!--PASSWORD-->
      <label for="contraseña">Contraseña</label>
      <input type="password" placeholder="Ingresa contraseña">

      <input type="submit" value="Log In">

      <a href="#">Perdiste tu contraseña?</a><br />
      <div class="container">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <!-- Button trigger modal -->
              <button style="height:45px; width:200px" type="button" class="btn btn-success mb-2" data-bs-toggle="modal" data-bs-target="#loginModal">
                Registrarse
              </button>

              <!-- Modal -->
              <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header text-white font-monospace fw-bolder" style="background-color:mediumseagreen;">
                      <h5 class="modal-title" id="exampleModalLabel">Crear usuario</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <form id="formLogin">

                        <div class="form-group">
                          <label for="nombre" class="col-form-label">Usuario</label>
                          <input type="text" class="form-control" id="usuario">
                        </div>
                        <div class="form-group">
                          <label for="nombre" class="col-form-label">Contraseña</label>
                          <input type="text" class="form-control" id="contraseña">
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                      <button type="button" class="btn btn-primary">Guardar</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
</div>
